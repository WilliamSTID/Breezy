services:
  mongo:
    image: mongo:6
    container_name: breezy-mongo
    restart: always
    ports:
      - "27027:27017"
    volumes:
      - mongo-data:/data/db

  followers:
    build: ./apps/followers
    container_name: followers
    environment:
      - MONGO_URI=mongodb://mongo:27017/breezy
    depends_on:
      - mongo
    ports:
      - "4002:4002"

  publicprofile:
    build: ./apps/publicProfile
    container_name: publicprofile
    environment:
      - MONGO_URI=mongodb://mongo:27017/breezy
    depends_on:
      - mongo
    ports:
      - "4001:4001"

  userprofile:
    build: ./apps/userProfile
    container_name: userprofile
    environment:
      - MONGO_URI=mongodb://mongo:27017/breezy
    depends_on:
      - mongo
    ports:
      - "4003:4003"

  post:
    build: ./apps/post
    container_name: post
    environment:
      - MONGO_URI=mongodb://mongo:27017/post
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    volumes:
      - ./backend/apps/post:/app
      - /app/node_modules

  nginx:
    image: nginx:alpine
    container_name: breezy-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - followers
      - publicprofile
      - userprofile

volumes:
  mongo-data: